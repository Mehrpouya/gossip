<div ng-app="app" >
  <div *ngIf="gossips">
    <ul class="gossip-result-list">
      <li class="col-lg-3 col-md-3 col-sm-3" *ngFor="let gossip of gossips" (click)="onSelect(gossip)">
      <!--<li class="col-lg-3 col-md-3 col-sm-3" *ngFor="let gossip of gossips" (click)="onSelect(gossip)">-->
        <div class="gossip-title">{{gossip.title}}</div>
        <div class="gossip-sample"> {{gossip.body | slice:0:100}}...</div>
        <!--ng-model="gossip.title" (keyup)="updateGossipTitle($event,gossip)"-->
      </li>
    </ul>
    <div *ngIf="gossips.length <= 0" class="btn-group">
      <button class="btn btn-default" type="button" (click)="startGossip()">Start Gossip
        <div></div>
      </button>
    </div>
      <app-gossip [gossip]="selectedGossip" [(visible)]="visible" [method]="method"></app-gossip>
  </div>
</div>
